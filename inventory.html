<template name="inventory">
  <div id="container">
    <h1>Inventory</h1>
    {{#each itemNames}}
        {{>itemHeader}}
        <div class="item{{this}}">
        {{#each getItem this}}
          {{>item}}
        {{/each}}
      </div>
    {{/each}}
  </div>
</template>

<template name = "itemHeader">
  <div class="itemHeader {{worstQuality this}} panel panel-default">
      <div class="panel-body"> 
          <img src="" class="icon" height="50" width="50"/>
          <div class="info" style="float: left;">
              <h4><span class="item_name"> {{this}} </span></h4> x<span class="quantity">{{totalQuantity this}}</span> 
              <br>
             Soonest Expires: <input type="date" class="expDate" value="{{soonestExp this}}" readonly>
          </div>
              <span class="item_buttons">
                  <button type="button" class="btn btn-default trash"><span class="glyphicon glyphicon-trash"></span></button>
              </span>
          <div class="clear"></div>
      </div>
  </div>
</template>

<template name="item">
  <div class="item {{quality exp_date}} panel panel-default">
      <div class="panel-body"> 
          <img src="{{img_src}}" class="icon" height="50" width="50"/>
          <div class="info" style="float: left;">
              <h4><span class="item_name"> {{name}} </span></h4> x<span class="quantity"> {{quantity}} </span> 
              <button type="button" class="btn btn-default plus"><span class="glyphicon glyphicon-plus-sign"></span></button>
                <button type="button" class="btn btn-default minus"><span class="glyphicon glyphicon-minus-sign"></span></button>
              <br>
             Expires: <input type="date" class="expDate {{_id}}" value="{{exp_date}}">
          </div>
              <span class="item_buttons">
                  <button type="button" class="btn btn-default trash"><span class="glyphicon glyphicon-trash"></span></button>
              </span>
          <div class="clear"></div>
      </div>
  </div>
</template>
