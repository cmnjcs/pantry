<template name="home">
    <div class="summary">
        <h1><a href="{{pathFor 'trends'}}">Trends</a></h1>
        <h4>This Month</h4>
        <table>
            <tr>
                <td>Spent</td>
                <td>$40</td>
            </tr>
            <tr>
                <td>Items</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Waste</td>
                <td>5</td>
            </tr>
        </table>
    </div>
    <div class="summary">
        <h1><a href="{{pathFor 'inventory'}}">Inventory</a></h1>
        <table>
            <tr>
                <td>Expired</td>
                <td>{{expired}}</td>
            </tr>
            <tr>
                <td>Almost Expired</td>
                <td>{{almostExpired}}</td>
            </tr>
            <tr>
                <td>Good</td>
                <td>{{good}}</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>
        </table>
    </div>
</template>
