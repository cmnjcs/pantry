<template name="add">
    <div class="page">
    <h1>Add</h1>
    <form method="LINK" action="inventory.html">
    <table>
        <tr>
            <td colspan="4" style="text-align:center">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-barcode"></span></button>
                or
                <button type="submit" class="btn btn-default" formaction="camera.html"><span class="glyphicon glyphicon-camera"></span></button>
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>
            <td></td>
            <td>
                <input type="text" id="itemName" oninput="populateDefaultData()">
            </td>
        </tr>
        <tr>
            <td>
                Quantity:
            </td>
            <td>
                <button type="button" class="btn btn-default" id="btnDecrement" onclick="decrementQuantity()"><span class="glyphicon glyphicon-minus-sign"></span></button>
            </td>
            <td>
                <input type="number" id="txtQuantity" value="1" oninput="updateQuantity()">
            </td>
            <td>
                <button type="button" class="btn btn-default" id="btnIncrement" onclick="incrementQuantity()"><span class="glyphicon glyphicon-plus-sign"></span></button>
            </td>
        </tr>
        <tr>
            <td>
                Cost:
            </td>
            <td style="text-align:right">
                $
            </td>
            <td>
                <input type="number" id="txtCost" />
            </td>
        </tr>
        <tr>
            <td>
                Expiration Date:
            </td>
            <td></td>
            <td>
                <input type="date" id="exp_date" />
            </td>
        </tr>
    </table>

    <button type="submit" class="btn btn-default" id="btnSave">Save</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src=".js/bootstrap.min.js"></script>

    <script>
        $("#navbar").load("./navbar.html");
        $("#nav_add").addClass("active"); // TODO: make this line work
    </script>
</template>
