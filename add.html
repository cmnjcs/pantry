<template name="add">
    <div class="page">
    <h1>Add</h1>
    <form method="LINK" action="inventory">
    <table>
        <tr>
            <td colspan="4" style="text-align:center">
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-barcode"></span></button>
                or
                <button type="submit" class="btn btn-default" formaction="camera"><span class="glyphicon glyphicon-camera"></span></button>
            </td>
        </tr>
        <tr>
            <td>
                Name:
            </td>
            <td></td>
            <td>
                <input type="text" id="itemName">
            </td>
        </tr>
        <tr>
            <td>
                Quantity:
            </td>
            <td>
                <button type="button" class="btn btn-default" id="btnDecrement" onclick="decrementQuantity()"><span class="glyphicon glyphicon-minus-sign"></span></button>
            </td>
            <td>
                <input type="number" id="txtQuantity" value="1" oninput="updateQuantity()" min="1">
            </td>
            <td>
                <button type="button" class="btn btn-default" id="btnIncrement" onclick="incrementQuantity()"><span class="glyphicon glyphicon-plus-sign"></span></button>
            </td>
        </tr>
        <tr>
            <td>
                Cost:
            </td>
            <td style="text-align:right">
                $
            </td>
            <td>
                <input type="number" id="txtCost" step="0.01" min="0"/>
            </td>
        </tr>
        <tr>
            <td>
                Expiration Date:
            </td>
            <td></td>
            <td>
                <input type="date" id="expDate" />
            </td>
        </tr>
    </table>

    <button type="submit" class="btn btn-default" id="btnSave">Save</button>
        </form>
    </div>
    <script src=".js/add.js"></script>
</template>
